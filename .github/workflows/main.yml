name: Build 

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    container: hopez13/tc:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          fetch-depth: 1
          set-safe-directory: true
      - name: Build
        run: bash build.sh
      - name: Upload Image
        uses: actions/upload-artifact@main
        with:
          name: boot.img
          path: |
              boot.img
          compression-level: 9
